<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="custom-style.css"/>
</head>
<body>
    <h2>Registration</h2>
    <form action="process.php" method="POST">
        <label for="firstName" id="style2">First Name</label><br>
        <input type="text" id="style" name="firstName" required><br><br>
        
        <label for="lastName" id="style2">Last Name</label><br>
        <input type="text" id="style" name="lastName" required><br><br>
        
        <label for="phone" id="style2">Phone Number</label><br>
        <input type="tel" id="style" name="phone" pattern="[+]?\d{1,3}\d{9,14}" required><br><br>
        
        <label for="email" id="style2">Email</label><br>
        <input type="email" id="style" name="email" required><br><br>
        
        <label for="yearofstudies" id="style2">Year of Studies</label><br>
        <input type="number" id="style" name="yearofstudies" min="1" max="4" required><br><br>

        <label for="password" id="style2">Set Password</label>
        <input type="password" id="style" name="password" required><br><br>

       <label for="repassword" id="style2">Re-Enter Password:</label>
       <input type="password" id="style" name="repassword" required><br><br>
        
        <button type="submit" id="style2" style="align-items: center;">Register</button><br>
        <div class="error-message" id="error-message"></div>
    </form>


    <div class="refer">
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
