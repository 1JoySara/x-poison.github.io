<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
</head>
<body>
    <h1>Video Downloader</h1>
    <form id="downloadForm">
        <label for="videoUrl">Video URL:</label>
        <input type="text" id="videoUrl" required>
        <button type="submit">Download</button>
    </form>

    <script>
        document.getElementById("downloadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var videoUrl = document.getElementById("videoUrl").value;
            
            // Send the video URL to the Python script using JavaScript (AJAX)
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "download.py", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText); // Log the response from the Python script
                }
            };
            xhr.send("videoUrl=" + encodeURIComponent(videoUrl));
        });
    </script>
</body>
</html>
