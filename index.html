<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Login Page</title>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="./assets/logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Register</h1>
                <div>Please register to use the platform</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="First Name" id="emailForm" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="Second Name" id="passwordForm"
                     required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">call</span>
                    <input type="tel" pattern="[0-9]+" placeholder="Phone Number" id="passwordForm" 
                    autofocus required>
                </div>
                
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">school</span>
                    <input type="text" placeholder="University Name" id="passwordForm"
                     required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Password" id="passwordForm"
                     required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Repeat password" id="passwordForm"
                     required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#"></a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login-card-footer">
                Already have account > <a href="login_page/index.html">Login</a>
            </div>
            <div class="login-card-footer">
                <a href="#"></a>
            </div>
        </div>
        

</body>

</html>
